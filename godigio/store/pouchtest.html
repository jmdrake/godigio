!DOCTYPE html>
<html>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <body>
        <header class="w3-container teal">
            <h1>Super Hero Registration Form</h1>
        </header>
        <form class="w3-container w3-card-4">
            <div class="w3-group">      
                <input id="username" name="username" class="w3-input" type="text" style="width:90%" required>
                <label class="w3-label">Code Name</label>
            </div>
            <div class="w3-group">      
                <input id="name" name="name" class="w3-input" type="text" style="width:90%" required>
                <label class="w3-label">Full Name</label>
            </div>            
            <div class="w3-group">      
                <input id="password" name="password" class="w3-input" type="password" style="width:90%" required>
                <label class="w3-label">Password</label>
            </div>
            <div class="w3-group">      
                <input id="email" name="email" class="w3-input" type="email" style="width:90%" required>
                <label class="w3-label">Email</label>
            </div>
            <br>
            <button class="w3-btn teal">Register</button>
            <br><br>
        </form>

    </body>
</html>
